</head>

<body class="flex flex-col min-h-screen">

    <!-- Loader (reuse from main page) -->

    <!-- Navigation (same as main page) -->
    <nav id="main-top-nav"
        class="sticky top-0 z-40 relative border-b border-gray-200 bg-white/95 backdrop-blur-md shadow-sm transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer group" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-carrot text-orange-500 text-3xl group-hover:scale-110 transition-transform duration-300"></i>
                <h1 class="text-2xl font-bold tracking-wide text-green-800">VeggiePrice</h1>
            </div>

            <div class="flex items-center gap-4">
                <!-- Language Toggle Button -->
                <button onclick="toggleLanguage()"

                        class="tracking-wide">SINHALA</span>
                </button>

                <div class="hidden md:flex items-center space-x-8 text-sm font-semibold text-gray-600">
                    <a href="index.html" class="hover:text-green-600 transition">Home</a>
                    <a href="index.html#markets" class="hover:text-green-600 transition">Markets</a>
                    <a href="#" class="text-green-600 font-bold">Agri Care</a>
                    <a href="index.html" class="hover:text-green-600 transition">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Agri Care Page -->
    <div id="agri-care-page">
        
        <!-- Header Section -->
        <div class="agri-care-header">
            <h1 data-i18n="agri_care_title">üåæ Agricultural Care Guide</h1>
            <p data-i18n="agri_care_subtitle">Learn about vegetable diseases and organic fertilizers to keep your crops healthy</p>
        </div>

        <!-- Vegetables Container -->
        <div class="vegetables-container">
            <div id="vegetables-grid" class="vegetables-grid">
                <!-- Vegetables will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Disease Modal -->
    <div id="disease-modal" class="disease-modal">
        <div class="disease-modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <div>
                    <h2 id="modal-veggie-name">Vegetable Name</h2>
                </div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <span id="modal-veggie-icon" class="veggie-icon-large">üçÖ</span>
                    <button class="close-modal-btn" onclick="agriCare.closeModal()">‚úï</button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div id="diseases-container">
                    <!-- Diseases will be loaded here -->

    </div>

    <!-- Back to Home Button -->
    <button class="back-to-home-btn" onclick="window.location.href='index.html'" title="Back to Home">
        <i class="fa-solid fa-arrow-left"></i>
    </button>

    <!-- External Scripts -->
    <script src="js/agri-care.js"></script>

    <!-- Simple language toggle for this page -->
    <script>
        function toggleLanguage() {
            const currentLang = document.documentElement.lang || 'en';
            const newLang = currentLang === 'en' ? 'si' : 'en';
            
            document.documentElement.lang = newLang;
            document.body.classList.toggle('lang-si');
            
            // Update button text
            const iconEl = document.getElementById('lang-icon');
            const textEl = document.getElementById('lang-text');
            
            if (newLang === 'si') {
                iconEl.textContent = 'üá±üá∞';
                textEl.textContent = '‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω';
            } else {
                iconEl.textContent = 'üá±üá∞';
                textEl.textContent = 'ENGLISH';
            }
            
            // Store preference
            localStorage.setItem('vp_language', newLang);
        }
        
        // Load language preference
        window.addEventListener('load', () => {
            const savedLang = localStorage.getItem('vp_language') || 'en';
            if (savedLang === 'si') {
                document.body.classList.add('lang-si');
                document.getElementById('lang-text').textContent = '‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω';
            }
        });
    </script>
</body>

</html>
